<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2f927fc7f2.js" crossorigin="anonymous"></script>
</head>

<header>
  <!-- <div class="grid-4-col">
    <div class="header-box-left"><h1 id="newGame"></h1></div>
    <div class="header-box-right"><i class="fa-solid fa-bars"></i></div>
  </div> -->
  <h1 id="newGame"></h1>
  <div class="button"><a href="javascript:void(0)">Start game</a></div>
</header>

<!-- <p class="title">by rz vintage</p> -->
<!-- <div class="main-section"> -->

<div class="grid-2-col">
  <div class="box-player"><p class="title">You</p>
    <i class="fa-solid fa-face-grin-wink"></i>
    <p class="playerScore">Score: 0</p>
    <div class="grid-3-col">
      <div class="rock"><p class="object-name">Rock</p>
      <p><i class="fa-solid fa-hand-back-fist"></i></p></div>
      <div class="paper"><p class="object-name">Paper</p>
      <p><i class="fa-solid fa-hand"></i></p></div>
      <div class="scissors"><p class="object-name">Scissors</p>
      <p><i class="fa-solid fa-hand-scissors"></i></p></div>
    </div>
    <div class="message"></div>
  </div>
  <div class="box-computer"><p class="title">Computer</p>
    <i class="fa-solid fa-robot"></i>
    <p class="computerScore">Score: 0</p>
    <div class="grid-3-col">
      <div class="rock2"><p class="object-name">Rock</p>
      <p><i class="fa-solid fa-hand-back-fist"></i></p></div>
      <div class="paper2"><p class="object-name">Paper</p>
      <p><i class="fa-solid fa-hand"></i></p></div>
      <div class="scissors2"><p class="object-name">Scissors</p>
      <p><i class="fa-solid fa-hand-scissors"></i></p>
    </div>
  </div>
</div>
  
<script src="main.js"></script>
</body>
